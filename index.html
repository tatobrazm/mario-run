<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Mario Run</title>
  </head>
  <body>
    <div class="game-board">
      <div class="div_press">
        <img src="" class="press">
      </div>
        
        <img src="./images/floor_full.png" class="floor">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/mario_correndo.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">

        <div id="timer" class="div_pontos">Tempo: 00:00</div>
        <br>
        <div id="pontos" class="div_pontos">Pontos: 0</div>
        <br>
        <div id="nivel" class="div_pontos">Dificuldade: 1</div>

        <div class="div_logo">
          <img src="./images/super_mario_logo.png" class="logo">
        </div>

        <audio class="audio" autoplay loop>
          <source src="./musics/mario_theme_trap_remix.wav" type="audio/mpeg"></audio>
        </audio>

        <audio class="audio_jump" autoplay >
          <source src="" type="audio/mpeg"></audio>
        </audio>

        <audio class="audio_fail" autoplay >
          <source src="" type="audio/mpeg"></audio>
        </audio>
    </div>

  </body>
</html>
