<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Mario Run</title>
</head>

<body>   
    <div class="game-board">
        <div class="div_btn"><button class="btn" onclick=limpaDados()>Reset</button></div>
        <br>
        <div class="div_press">
            <img src="./media/images/invisivel.png" class="press">
        </div>
        <div class="div_press2">
            <img src="./media/images/invisivel.png" class="press2">
        </div>

        <div class="div_pisca">
            <img src="./media/images/invisivel.png" class="pisca">
        </div>

        <img src="./media/images/invisivel.png" class="seta">
        <img src="./media/images/floor_full.png" class="floor">
        <img src="./media/images/clouds.png" class="clouds">
        <img src="./media/images/mario_correndo_new.gif" class="mario">
        <img src="./media/images/pipe.png" class="pipe">
        <img src="./media/images/pipe.png" class="pipe2">

        <div id="timer" class="div_pontos">Tempo: 00:00</div>
        <br>
        <div id="pontos" class="div_pontos">Pontos: 0</div>
        <br>
        <div id="nivel" class="div_pontos">Velocidade: 1</div>
        <br>
        <div id="nome_usu" class="div_pontos">Jogador</div>
        <br>
        <div id="recorde" class="div_pontos">Recorde: 0</div>


        <div class="div_logo">
            <img src="./media/images/super_mario_logo.png" class="logo">
        </div>

        <audio class="audio" autoplay loop>
            <source src="./media/musics/mario_theme_trap_remix.wav" type="audio/mpeg">
        </audio>
        </audio>

        <audio class="audio_jump" autoplay>
            <source src="" type="audio/mpeg">
        </audio>
        </audio>

        <audio class="audio_fail" autoplay>
            <source src="" type="audio/mpeg">
        </audio>
        </audio>
    </div>
    <div class="container">
        <a href="https://www.linkedin.com/in/thiago-braz-092b09ba">
            <img src="./media/images/linkedin-logo-vector.jpg" alt="Imagem do LinkedIn" class="linkedin-image">
        </a>
        <a href="https://github.com/tatobrazm">
            <img src="./media/images/github_vector.png" alt="Imagem do Github" class="github-image">
        </a>
        <div class="name">Thiago Braz</div>
        <div class="job-title">Software Developer</div>
        <div class="infoadd">This content does not contain commercial interest, only for study and entertainment purposes.</div>
    </div>
</body>
</html>
